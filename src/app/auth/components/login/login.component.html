<div class="container h-100">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="card-body p-md-5">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          <h1 class="fw-bold">Welcome Back!</h1>
          <p class="mb-5 mt-2">Sign in to your account</p>

          <button class="closeBtn" (click)="closePopup()">
            <i class="fas fa-xmark fa-lg fa-fw"></i>
          </button>

          <form
            [formGroup]="userForm"
            (ngSubmit)="submitForm()"
            class="mx-1 mx-md-4"
          >
            <div class="input-field">
              <div class="d-flex flex-row align-items-center mb-4">
                <span class="fas fa-envelope fa-lg me-3 fa-fw icon-span"></span>
                <div class="form-outline flex-fill mb-0">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email"
                    placeholder="Email Address"
                  />
                </div>
              </div>
              <app-error-message
                class="text-danger errMsg"
                *ngIf="userForm.controls['email'].dirty || !submitted"
                [control]="{
                  type: 'email',
                  error: userForm.get('email')?.errors || 'false'
                }"
              ></app-error-message>
            </div>

            <div class="input-field">
              <div class="d-flex flex-row align-items-center mb-4">
                <span class="fas fa-lock fa-lg me-3 fa-fw icon-span"></span>
                <div class="form-outline flex-fill mb-0">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <app-error-message
                class="text-danger errMsg"
                *ngIf="userForm.controls['password'].dirty || !submitted"
                [control]="{
                  type: 'password',
                  error: userForm.get('password')?.errors || 'false'
                }"
              ></app-error-message>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button type="submit" class="btn btn-primary btn-lg">
                Continue
              </button>
            </div>
          </form>
        </div>
        <div
          class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
        >
          <img
            src="https://i.pinimg.com/564x/10/1a/d3/101ad39ea659801709f3795b9f545a09.jpg"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
      </div>
    </div>
  </div>
</div>
