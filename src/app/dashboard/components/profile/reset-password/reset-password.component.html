<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card-body p-md-5">
        <div class="row justify-content-center">
          <div class="col-md-10 order-2 order-lg-1">
            <p class="h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Reset Password</p>

            <button class="closeBtn" (click)="closePopup()">
              <i class="fas fa-xmark fa-lg fa-fw"></i>
            </button>

            <form
              [formGroup]="resetForm"
              (ngSubmit)="submitForm()"
              class="mx-1 mx-md-4"
            >
              <div class="input-field">
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw icon-span"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      formControlName="password"
                      placeholder="Old Password"
                    />
                    <app-error-message
                      class="text-danger errMsg"
                      *ngIf="!submitted"
                      [control]="{
                        type: 'password',
                        error: resetForm.get('password')?.errors || 'false'
                      }"
                    ></app-error-message>
                    <div
                      *ngIf="resetForm.hasError('wrongPass')"
                      class="text-danger errMsg"
                    >
                      Please enter correct password!
                    </div>
                  </div>
                </div>
              </div>

              <div class="input-field">
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw icon-span"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input
                      type="password"
                      id="newPassword"
                      class="form-control"
                      formControlName="newPassword"
                      placeholder="New Password"
                    />
                    <app-error-message
                      class="text-danger errMsg"
                      *ngIf="!submitted"
                      [control]="{
                        type: 'password',
                        error: resetForm.get('newPassword')?.errors || 'false'
                      }"
                    ></app-error-message>
                  </div>
                </div>
              </div>

              <div class="d-flex mx-5 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
